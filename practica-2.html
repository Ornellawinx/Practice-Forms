<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>
        Kinsta
    </h1>
    <div>
        <h2>
            Pricing or plans
        </h2>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="website">Website (optional)</label>
                <input type="text" name="website" id="website">

                <label for="company">Company (optional)</label>
                <input type="text" name="company" id="company">
            </div>
            <div>
                <label for="jobtitle">Your job title (optional)</label>
                <input type="text" name="jobtitle" id="jobtitle">
            </div>
            <div>
                <label for="numberofwebs">Number of websites</label>
                <input type="text" name="numberofwebs" id="numberofwebs">

                <label for="webvisits">Combined monthly website visits (optional)</label>
                <input type="text" name="webvisits" id="webvisits">
            </div>
            <div>
                Message
            </div>
            <div>
                <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the Terms and Condition and Privacy Policy</label>
            </div>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </div>
</body>
</html>
