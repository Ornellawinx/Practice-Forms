<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Práctica 1</title>
</head>
<body>
    <h1>Árboles para el Bien</h1>
    <form action=""> 
        <div>
            <label for="First Name"> Nombre:</label>
            <input type="text" name="First name" id="First name">  
        </div>
        <div>
            <label for="Last name"> Apellido:</label>
            <input type="text" name="Last name" id="Last name">
        </div>
        <div>
            <label for="Email">Correo Electrónico:</label>
            <input type="email" name="Email" id="Email">
        </div>
        <div>
            <label for="Address">Dirección:</label>
            <input type="text" name="Address" id="Address">
        </div>
        <div>
            <label for="Coumtry">País:</label>
            <select name="country" id="country">
            <option value="No" selected>No seleccionado</option>
            <option value="AR">Argentina</option>
            <option value="US">Estados Unidos</option>
            <option value="FR">Francia</option>
        </select>
        </div>
        <div>
            <label for="Zip code">Codigo Postal:</label>
            <input type="text" name="Zip code" id="Zip code">
        </div>
        <div>
            <label for="Location">Ubicación del árbol:</label>
            <select name="Location" id="Location">
            <option value="No" selected>No seleccionado</option>
            <option value="Bs.As.">Buenos Aires</option>
            <option value="WADC"> Washington D.C.</option>
            <option value="Pa">Paris</option>
            </select>
        </div>
        <div>
            <label for="Number of trees">Número de árboles:</label>
            <input type="number" aria-selected name="Number of trees" id="Number of trees" aria-valuemin="1">
        </div>
        <div>
            <label for="buyer">Persona u organización que realiza la compra:</label>
            <input type="text" name="buyer" id="buyer">
        </div>
        <div>
            <label for="Purpose">Propósito de los árboles:</label>
            <input type="text" name="Purpose" id="Purpose">
        </div>
        <div>
            <label for="Subtotal">Subtotal:</label>
            <input type="text" name="Subtotal" id="Subtotal">
        </div>
        <div>
            <label for="Total">Total ($2 por árbol + Paypals 3.5%):</label>
            <input type="text" name="Total" id="Total">
        </div>
        <div>
            <span>NOTA: PARA EL DEMO, PAYPAL HA SIDO DESHABILITADO EN ESTE FORMULARIO. POR FAVOR HAGA CLICK EN EL BOTTON DE PAYPAL PARA CONTINUAR AL PDF GENERADO.</span>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
